start-at-login = true
after-login-command = []
key-mapping.preset = 'qwerty'

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 8

default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

[gaps]
outer.top = 8
outer.bottom = 8
outer.left = 4
outer.right = 4
inner.horizontal = 8
inner.vertical = 8

[mode.main.binding]
cmd-h = []     # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

shift-ctrl-alt-cmd-semicolon = ['mode service']

shift-ctrl-alt-cmd-1 = ['workspace 1']
shift-ctrl-alt-cmd-2 = ['workspace 2']
shift-ctrl-alt-cmd-3 = ['workspace 3']
shift-ctrl-alt-cmd-h = ['focus left']
shift-ctrl-alt-cmd-l = ['focus right']
ctrl-alt-1 = ['move-node-to-workspace 1']
ctrl-alt-2 = ['move-node-to-workspace 2']
ctrl-alt-3 = ['move-node-to-workspace 3']

shift-ctrl-alt-cmd-f = ['layout floating tiling']
shift-ctrl-alt-cmd-a = ['workspace-back-and-forth']
shift-ctrl-alt-cmd-space = ['workspace --wrap-around next']
shift-ctrl-alt-cmd-r = ['exec-and-forget /Users/ctso/.config/aerospace/aerospace-preset']

[mode.service.binding]
esc = ['reload-config', 'mode main']

f = ['layout floating tiling']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

minus = 'resize smart -50'
equal = 'resize smart +50'

slash = ['layout tiles accordion']
comma = ['layout horizontal vertical']

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
S = ['pm1402', 'main']
L = ['built-in', 'main']
Z = 'main'

[[on-window-detected]]
if.app-id = 'net.imput.helium'
check-further-callbacks = true
if.window-title-regex-substring = 'YouTube'
run = ['move-node-to-workspace S', 'layout h_accordion']

[[on-window-detected]]
if.app-id = 'net.imput.helium'
check-further-callbacks = true
if.window-title-regex-substring = 'Frigate'
run = ['move-node-to-workspace S', 'layout h_accordion']

[[on-window-detected]]
if.app-id = 'com.spotify.client'
check-further-callbacks = true
run = ['move-node-to-workspace S', 'layout h_accordion']

[[on-window-detected]]
if.app-id = 'com.apple.reminders'
check-further-callbacks = true
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
check-further-callbacks = true
run = ['move-node-to-workspace S', 'layout h_accordion']

[[on-window-detected]]
if.app-id = 'com.raycast.macos'
check-further-callbacks = false
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'us.zoom.xos'
check-further-callbacks = false
run = ['layout floating', 'move-node-to-workspace Z']

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
check-further-callbacks = false
run = ['move-node-to-workspace S', 'layout h_accordion']
